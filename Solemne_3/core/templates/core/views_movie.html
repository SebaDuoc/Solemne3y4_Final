{% load static %}
<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Solemne3</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

      
    </head>
    <body>

      <!--Navbar-->
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <a class="navbar-brand">Duoc Movie</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
              <a class="nav-link" aria-current="page" href="{% url 'home' %}"">Inicio</a>
              <a class="nav-link" href="{% url 'views_peliculas' %}" >Ver Peliculas</a>
              <a class="nav-link" href="{% url 'add_peliculas' %}">Agregar Peliculas</a>
            </div>
          </div>
        </div>
      </nav>

        <div class="container">
            <h2>Listado de Peliculas</h2>
            <table class="table table-striped table-dark">
              <thead>
                <tr>
                    <th>Codigo de Pelicula</th>
                    <th>Nombre</th>
                    <th>País</th>
                    <th>Año</th>
                    <th>Categoria</th>
                </tr>
              </thead>
                <tbody>
                {% for mov in peliculas %}
                   <tr>
                       <td>{{ mov.cPelicula }}</td>
                       <td>{{ mov.nombre }}</td>
                       <td>{{ mov.país }}</td>
                       <td>{{ mov.año }}</td>
                       <td>{{ mov.categoria }}</td>
                       <td>
                           <a href="{% url 'edit_pelicula' mov.cPelicula %}" class="btn btn-primary">Editar</a>
                           <a href="{% url 'delete_pelicula' mov.cPelicula %}" class="btn btn-danger">Eliminar</a>
                        </td>
                   </tr>                  
                {% endfor %}
              </tbody>
            </table>

        </div>
        
        
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
   

    </body>
</html>
